<!DOCTYPE html>
<html>
<head>
<title>Acompanhamento de Pedidos</title>
<link rel="stylesheet" href="acompanhamento_pedidos.css">
</head>
<body>
<section class="acompanhamento-pedidos">
<h2>Acompanhamento de Pedidos</h2>
<p>Insira o número do seu pedido para acompanhar o status:</p>
<form>
<label for="numero-pedido">Número do Pedido:</label>
<input type="text" id="numero-pedido" name="numero-pedido">
<input type="submit" value="Acompanhar">
</form>
<div class="status-pedido">
<!-- Status do pedido será exibido aqui -->
</div>
</section>
</body>
</html>
